name: Invitation

on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.2
        with:
          organization: Magic-Academy
          label: invite me to the organisation
          repo-token: ${{ secrets.PROFILE_STATS_TOKEN }}
          comment: "<b>Invitation sent to join the GitHub Organisation. Welcome to the community ðŸŽ‰</b><br><br>Don't forget after accepting to make it public so it appears on your GitHub profile for everyone else to see. You can do this by finding your name in the GitHub organisation list and change the dropdown to public https://github.com/orgs/Magic-Academy/people<br>"
        env:
          INVITE_TOKEN: ${{ secrets.PROFILE_STATS_TOKEN }}
